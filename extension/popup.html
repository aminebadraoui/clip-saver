<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css?v=1.3.1">
    <style>
        /* Force Grid Layout Override */
        .image-gallery {
            display: grid !important;
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 12px !important;
            padding: 12px !important;
            overflow-y: auto !important;
            overflow-x: hidden !important;
            column-count: auto !important;
            /* Reset any column props */
        }

        .image-item {
            position: relative !important;
            width: 100% !important;
            aspect-ratio: auto !important;
            height: 0 !important;
            padding-bottom: 75% !important;
            /* Force 4:3 Ratio */
            margin: 0 !important;
            background: #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-item img {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            display: block !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.svg" width="24" height="24" alt="Logo">
            <h1>ClipCoba</h1>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="youtube">YouTube</button>
            <button class="tab-btn" data-tab="images">Images</button>
        </div>

        <!-- YouTube Tab Content -->
        <div id="youtube-tab" class="tab-content active">
            <section class="card">
                <div class="card-title">Status</div>
                <div id="auth-status-container">
                    <span class="status-icon"></span>
                    <span id="auth-status-text" class="status-text">Checking...</span>
                </div>
                <p id="auth-subtext" class="sub-text"></p>
            </section>

            <section class="card">
                <div class="card-title">How to Use</div>
                <p class="info-text">Look for red <b>ClipCoba</b> buttons on YouTube video thumbnails and player.</p>
            </section>

            <div class="footer">
                <a href="https://clipcoba.com" target="_blank" class="btn">Open Web App</a>
            </div>
        </div>

        <!-- Images Tab Content -->
        <div id="images-tab" class="tab-content">
            <!-- Selection Controls -->
            <div class="selection-controls">
                <label>Space:</label>
                <select id="space-select" class="select">
                    <option value="">Select a space...</option>
                </select>

                <label>Moodboard:</label>
                <select id="moodboard-select" class="select" disabled>
                    <option value="">Select a space first...</option>
                </select>

                <div id="create-moodboard-section" style="display: none;">
                    <button id="show-create-form" class="create-btn">+ Create New Moodboard</button>
                    <div id="create-form" style="display: none;">
                        <input id="new-moodboard-name" class="input" placeholder="Moodboard name" type="text" />
                        <textarea id="new-moodboard-description" class="textarea" placeholder="Description (optional)"
                            rows="2"></textarea>
                        <div class="form-actions">
                            <button id="create-moodboard-btn" class="btn-small btn-primary">Create</button>
                            <button id="cancel-create-btn" class="btn-small">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Image Gallery -->
            <div id="image-gallery" class="image-gallery">
                <div class="loading">Loading images...</div>
            </div>

            <!-- Save Button -->
            <button id="save-images-btn" class="save-btn" disabled>Save Images</button>
            <div id="save-status" class="status-message"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
